<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@5"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止滚动条出现 */
        }
        svg {
            width: 100%; /* 自适应整个页面宽度 */
            height: 100%; /* 自适应整个页面高度 */
            border: 1px solid #ccc; /* 可选的边框以提高可见性 */
        }
        .nodes circle.movie {
            fill: blue;  /* 电影节点颜色 */
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .nodes circle.genre {
            fill: yellow;  /* 类型节点颜色 */
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .nodes text {
            font: 12px sans-serif;
            fill: #333;
            pointer-events: none;  /* 防止文本阻碍鼠标事件 */
        }
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;  /* 提高可见性 */
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        var svg = d3.select("svg"),
            width = window.innerWidth,
            height = window.innerHeight;

        svg.attr("width", width).attr("height", height); // 动态设置SVG尺寸

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(100))
            .force("charge", d3.forceManyBody().strength(-300)) // 调整力的强度以改善布局
            .force("center", d3.forceCenter(width / 2, height / 2));

        d3.json("transformed_data_d3.json").then(function(graph) {
            var links = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line");

            var nodes = svg.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(graph.nodes)
                .enter().append("g");

            nodes.append("circle")
                .attr("r", 10)
                .attr("class", function(d) { return d.type === "movie" ? "movie" : "genre"; });

            nodes.append("text")
                .text(function(d) { return d.label; })
                .attr('x', 12)
                .attr('y', 3);

            nodes.call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                links
                    .attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                nodes
                    .attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });
            }

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }).catch(function(error) {
            console.error('Error loading the data: ' + error);
        });
    </script>
</body>
</html>
