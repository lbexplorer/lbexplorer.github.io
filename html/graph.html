
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@5"></script>
    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>
    <script>
        var graph = {
            "nodes": [
                // 每个人和电影都作为一个节点
                {"id": "飞驰人生2", "group": 1},
                {"id": "后会无期", "group": 1},
                {"id": "沈腾", "group": 2},
                {"id": "范丞丞", "group": 2},
                {"id": "尹正", "group": 2},
                {"id": "张本煜", "group": 2},
                {"id": "孙艺洲", "group": 2},
                {"id": "魏翔", "group": 2},
                {"id": "贾冰", "group": 2},
                {"id": "郑恺", "group": 2},
                {"id": "冯绍峰", "group": 2},
                {"id": "黄景瑜", "group": 2},
                {"id": "刘昊然", "group": 2},
                {"id": "于适", "group": 2},
                {"id": "胡先煦", "group": 2},
                {"id": "阎鹤祥", "group": 2},
                {"id": "周野芒", "group": 2},
                {"id": "高华阳", "group": 2},
                {"id": "孙强", "group": 2},
                {"id": "范高翔", "group": 2},
                {"id": "郝瀚", "group": 2},
                {"id": "陈柏霖", "group": 2},
                {"id": "钟汉良", "group": 2},
                {"id": "王珞丹", "group": 2},
                {"id": "袁泉", "group": 2},
                {"id": "陈乔恩", "group": 2},
                {"id": "韩寒", "group": 3},  // 导演节点
                {"id": "剧情", "group": 4},  // 类型节点
                {"id": "喜剧", "group": 4},
                {"id": "运动", "group": 4},
            ],
            "links": [
                // 演员和电影之间的关系
                {"source": "沈腾", "target": "飞驰人生2", "value": 1},
                {"source": "韩寒", "target": "飞驰人生2", "value": 1},
                {"source": "韩寒", "target": "后会无期", "value": 1},
                {"source": "飞驰人生2", "target": "剧情", "value": 1},
                {"source": "后会无期", "target": "剧情", "value": 1},
                {"source": "飞驰人生2", "target": "喜剧", "value": 1},
                {"source": "飞驰人生2", "target": "运动", "value": 1},
                {"source": "范丞丞", "target": "飞驰人生2", "value": 1},
                {"source": "尹正", "target": "飞驰人生2", "value": 1},
                {"source": "张本煜", "target": "飞驰人生2", "value": 1},
                {"source": "孙艺洲", "target": "飞驰人生2", "value": 1},
                {"source": "魏翔", "target": "飞驰人生2", "value": 1},
                {"source": "贾冰", "target": "飞驰人生2", "value": 1},
                {"source": "郑恺", "target": "飞驰人生2", "value": 1},
                {"source": "冯绍峰", "target": "飞驰人生2", "value": 1},
                {"source": "黄景瑜", "target": "飞驰人生2", "value": 1},
                {"source": "刘昊然", "target": "飞驰人生2","value": 1},                
                {"source": "于适", "target": "飞驰人生2", "value": 1},
                {"source": "胡先煦", "target": "飞驰人生2", "value": 1},
                {"source": "阎鹤祥", "target": "飞驰人生2", "value": 1},
                {"source": "周野芒", "target": "飞驰人生2", "value": 1},
                {"source": "高华阳", "target": "飞驰人生2", "value": 1},
                {"source": "孙强", "target": "飞驰人生2", "value": 1},
                {"source": "范高翔", "target": "飞驰人生2", "value": 1},
                {"source": "郝瀚", "target": "飞驰人生2", "value": 1},
                {"source": "冯绍峰", "target": "后会无期", "value": 1},
                {"source": "陈柏霖", "target": "后会无期", "value": 1},
                {"source": "钟汉良", "target": "后会无期", "value": 1},
                {"source": "王珞丹", "target": "后会无期", "value": 1},
                {"source": "袁泉", "target": "后会无期", "value": 1},
                {"source": "陈乔恩", "target": "后会无期", "value": 1},
                {"source": "高华阳", "target": "后会无期", "value": 1},
            ]
        };

        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) { return d.id; }).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke-width", function (d) { return Math.sqrt(d.value); });

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g");

        
        const circles = node.append("circle")
            .attr("r", 10)
            .attr("fill", function(d) { return color(d.group); })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        const labels = node.append("text")
            .text(function(d) { return d.id; })
            .attr('x', 12)
            .attr('y', 3);

        node.append("title")
            .text(function (d) { return d.id; });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

            function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
        }

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
