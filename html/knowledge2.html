<!DOCTYPE html><html><head><title>Knowledge Graph Visualization</title><script src="https://cdn.jsdelivr.net/npm/d3@5"></script><style>body,html{width:100%;height:100%;margin:0;display:flex;justify-content:center;align-items:center}svg{width:100%;height:100%;border:1px solid #ccc}.nodes circle.actor{fill:orange;stroke:#fff;stroke-width:1.5px}.nodes circle.film{fill:blue;stroke:#fff;stroke-width:1.5px}.nodes text{font:12px sans-serif;fill:#333;pointer-events:none}.links line{stroke:#999;stroke-opacity:0.6;stroke-width:2px}</style></head><body><svg></svg><script>var svg=d3.select("svg"),width=window.innerWidth,height=window.innerHeight;svg.attr("width",width).attr("height",height);var simulation=d3.forceSimulation().force("link",d3.forceLink().id((function(t){return t.id})).distance(100).strength(1)).force("charge",d3.forceManyBody().strength(-200)).force("center",d3.forceCenter(width/2,height/2));d3.json("processed_graph_data.json").then((function(t){var n=svg.append("g").attr("class","links").selectAll("line").data(t.links).enter().append("line"),e=svg.append("g").attr("class","nodes").selectAll("g").data(t.nodes).enter().append("g");e.append("circle").attr("r",10).attr("class",(function(t){return"actor"===t.label?"actor":"film"})).call(d3.drag().on("start",(function(t){d3.event.active||simulation.alphaTarget(.3).restart(),t.fx=t.x,t.fy=t.y})).on("drag",(function(t){t.fx=d3.event.x,t.fy=d3.event.y})).on("end",(function(t){d3.event.active||simulation.alphaTarget(0),t.fx=null,t.fy=null}))),e.append("text").text((function(t){return t.title})).attr("x",12).attr("y",3),simulation.nodes(t.nodes).on("tick",(function(){n.attr("x1",(function(t){return t.source.x})).attr("y1",(function(t){return t.source.y})).attr("x2",(function(t){return t.target.x})).attr("y2",(function(t){return t.target.y})),e.attr("transform",(function(t){return"translate("+t.x+","+t.y+")"}))})),simulation.force("link").links(t.links)})).catch((function(t){console.error("Error loading the data: "+t)}))</script></body></html>
