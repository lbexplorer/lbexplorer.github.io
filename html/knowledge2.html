<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Graph Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@5"></script>
    <style>
        .nodes circle.actor {
            fill: orange;  /* 演员节点颜色 */
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .nodes circle.film {
            fill: blue;  /* 电影节点颜色 */
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .nodes text {
            font: 12px sans-serif;
            fill: #333;
            pointer-events: none;  /* 防止文本阻碍鼠标事件 */
        }
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;  /* 提高可见性 */
        }
    </style>
</head>
<body>
    <svg width="960" height="960"></svg>
    <script>
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(100))
            .force("charge", d3.forceManyBody().strength(-400))
            .force("center", d3.forceCenter(width / 2, height / 2));

        d3.json("processed_graph_data.json").then(function(graph) {
            var links = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line");

            var nodes = svg.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(graph.nodes)
                .enter().append("g");

            nodes.append("circle")
                .attr("r", 10)
                .attr("class", function(d) { return d.label === "actor" ? "actor" : "film"; });

            nodes.append("text")
                .text(function(d) { return d.title; })  // 显示节点的标题
                .attr('x', 12)
                .attr('y', 3);

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                links
                    .attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                nodes
                    .attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });
            }
        });

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
