<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@5"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        svg {
            display: block; /* Removes the bottom margin/gap */
            width: 100%;
            height: 100%;
            background: #f9f9f9; /* Light background to see the graph better */
        }
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .nodes text {
            font: 12px sans-serif;
            pointer-events: none; /* Prevent text from blocking mouse events */
            fill: #333;
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        // Adjust SVG size based on the window size
        var width = window.innerWidth,
            height = window.innerHeight;

        var svg = d3.select("svg").attr("width", width).attr("height", height);

        d3.json("graph_data.json").then(function(graph) {
            var simulation = d3.forceSimulation()
                .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(50))
                .force("charge", d3.forceManyBody().strength(-100))
                .force("center", d3.forceCenter(width / 2, height / 2));

            var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", 2);

            var node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(graph.nodes)
                .enter().append("g");

            var circles = node.append("circle")
                .attr("r", 5)
                .attr("fill", function(d) { return d.label === "Topic" ? "orange" : "yellow"; });

            var labels = node.append("text")
                .text(function(d) { return d.title; })
                .attr('x', 8)
                .attr('y', 3);

            node.call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                node
                    .attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });
            }

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        });
    </script>
</body>
</html>
